[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = ''
format = "[$repo_root]($repo_root_style)[/$path]($style)[$read_only]($read_only_style) "
style = "bold yellow"
repo_root_style = "bold cyan"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

